	<section class="login">

<script src="_LIB_/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
	layui.use(['form', 'jquery', 'layer'], function () {
		var $ = layui.jquery,
			form = layui.form,
			layer = layui.layer;

		form.on('submit(*)', function (data) {
			data = data.field;
			$.ajax({
				url: "{:url('Wxpay/orderQuick')}"
				, data: { 'out_trade_no': data.out_trade_no }
				, type: 'post'
				, success(res) {
					layer.msg(res.msg);
				}
			})
		})

	})
</script>
